version: '3'

services:
  java-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE:-dev}
      - MONGO_PASS=${MONGO_PASS}
    volumes:
      - .:/app
    hostname: quak
    depends_on:
      - mongo
  mongo:
    hostname: quak-db
    image: mongo:7.0-jammy
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}

volumes:
  mongo-data: