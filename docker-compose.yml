version: '3'

services:
  java-app:
    build:
      context: ./docker/java
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE:-dev}
    volumes:
      - .:/app
    hostname: quak
    depends_on:
      - mongo
      - kafka
  mongo:
    hostname: quak-db
    image: mongo:7.0-jammy
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: |
        mongosh --quiet --eval "
        try {
          var status = rs.status();
          if (status.myState === 1) {
            quit(0);
          }
          quit(1);
        } catch(e) {
          rs.initiate({
            _id: 'rs0',
            members: [{ _id: 0, host: 'quak-db:27017' }]
          });
          quit(1);
        }"
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 5s
  kafka:
    hostname: quak-kafka
    image: apache/kafka:4.1.1
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://quak-kafka:9092
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@quak-kafka:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_OFFSET_REPLICATION_FACTOR=1
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    volumes:
      - kafka-data:/var/lib/kafka/data
    
volumes:
  mongo-data:
  kafka-data: